<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* === Page Load Preloader Styles === */
      #page-load-preloader {
        position: fixed;
        inset: 0;
        background: radial-gradient(
          circle at center,
          #0b1120 40%,
          #000814 100%
        );
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        z-index: 9999;
        transition: opacity 0.8s ease, visibility 0.8s ease;
      }

      /* Orbit Animation */
      .page-load-signal-area {
        position: relative;
        width: 140px;
        height: 140px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .page-load-orbit {
        position: absolute;
        width: 140px;
        height: 140px;
        border-radius: 50%;
        animation: page-load-rotateOrbit 6s linear infinite;
      }

      .page-load-particle {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #10ff9e;
        box-shadow: 0 0 10px #10ff9e;
        animation: page-load-pulse 1.5s ease-in-out infinite;
      }
      .page-load-particle:nth-child(1) {
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      .page-load-particle:nth-child(2) {
        right: 0;
        top: 50%;
        transform: translateY(-50%);
      }
      .page-load-particle:nth-child(3) {
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
      }

      .page-load-logo {
        position: relative;
        z-index: 5;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .page-load-logo .page-load-circle {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(16, 255, 158, 0.2);
        border-top-color: #10ff9e;
        border-radius: 50%;
        animation: page-load-spin 1.2s linear infinite;
      }
      .page-load-logo h2 {
        color: #fff;
        font-size: 22px;
        font-weight: 600;
        font-family: "Poppins", sans-serif;
        letter-spacing: 0.5px;
        margin-top: 10px;
      }
      .page-load-logo h2 span {
        color: #10ff9e;
        text-shadow: 0 0 10px #10ff9e;
      }

      /* Progress bar */
      .page-load-progress-bar {
        width: 160px;
        height: 3px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        overflow: hidden;
        margin-top: 20px;
      }
      .page-load-progress {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #10ff9e, #16f2ae);
        box-shadow: 0 0 8px #10ff9e;
        transition: width 0.3s ease;
      }

      /* Keyframes */
      @keyframes page-load-spin {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes page-load-rotateOrbit {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes page-load-pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.5);
          opacity: 1;
        }
      }

      /* Hide after load */
      body.page-load-loaded #page-load-preloader {
        opacity: 0;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <!-- ===== Page Load Preloader Start ===== -->
    <div id="page-load-preloader">
      <div class="page-load-signal-area">
        <div class="page-load-orbit">
          <span class="page-load-particle"></span>
          <span class="page-load-particle"></span>
          <span class="page-load-particle"></span>
        </div>
        <div class="page-load-logo">
          <div class="page-load-circle"></div>
          <h2>Prop<span>Funding</span></h2>
        </div>
      </div>
      <div class="page-load-progress-bar">
        <div class="page-load-progress"></div>
      </div>
    </div>
    <!-- ===== Page Load Preloader End ===== -->
    <script>
      // ===== Page Load Preloader Script =====
      document.addEventListener("DOMContentLoaded", () => {
        const progress = document.querySelector(".page-load-progress");

        // Smooth fake loading progress
        let width = 0;
        const fakeLoad = setInterval(() => {
          if (width < 90) {
            width += Math.random() * 10;
            progress.style.width = width + "%";
          }
        }, 300);

        // Wait until full page load
        window.addEventListener("load", () => {
          clearInterval(fakeLoad);
          progress.style.width = "100%";
          setTimeout(() => {
            document.body.classList.add("page-load-loaded");
          }, 500); // fade delay
        });
      });
    </script>
  </body>
</html>
