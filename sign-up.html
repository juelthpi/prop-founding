<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Vue" />
    <meta name="author" content="Softwarezon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prop Funding Platform</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- google fonts css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- common css -->
    <link rel="stylesheet" href="assets/css/common.css" />
    <!-- preloader css -->
    <link rel="stylesheet" href="assets/css/preloader.css" />
    <!-- authentication css -->
    <link rel="stylesheet" href="assets/css/authentication.css" />
  </head>
  <!-- header-after-shape -->
  <body>
    <div
      class="stars"
      star="400"
      speed="fast"
      area="top-left"
      width="100"
      height="100"
    ></div>
    <!--  Preloader Start -->
    <div id="page-load-preloader">
      <div class="page-load-signal-area">
        <div class="page-load-orbit">
          <span class="page-load-particle"></span>
          <span class="page-load-particle"></span>
          <span class="page-load-particle"></span>
        </div>
        <div class="page-load-logo">
          <div class="page-load-circle"></div>
          <h2>Prop<span>Funding</span></h2>
        </div>
      </div>
      <div class="page-load-progress-bar">
        <div class="page-load-progress"></div>
      </div>
    </div>
    <!-- Preloader End  -->
    <!-- Header shape -->
    <div class="header-shape-container position-relative">
      <span class="header-shape"></span>
      <div class="header-shape-2-container">
        <div class="header-shape-2"></div>
      </div>
      <div class="line-shape"></div>
    </div>
    <div class="py-3">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="authentication-card">
          <div class="text-center">
            <h4>Sign Up</h4>
            <p class="mt-3">Enter details to create your account</p>
          </div>
          <form>
            <div class="row gy-4 mt-3">
              <div class="col-md-12">
                <label for="yourname" class="form-label">Your name</label>
                <input
                  type="text"
                  class="form-control is-invalid"
                  id="yourname"
                  placeholder="Enter your Name"
                />
                <div class="invalid-feedback">Please enter a valid ....!</div>
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="col-md-12">
                <label for="youremail" class="form-label"
                  >E-mail or phone numbers</label
                >
                <input
                  type="text"
                  class="form-control is-valid"
                  id="youremail"
                  placeholder="Enter your email / Phone"
                />
                <div class="invalid-feedback">Please enter a valid email!</div>
                <div class="valid-feedback">Looks good!</div>
              </div>

              <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <div class="position-relative">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                  />
                  <span
                    class="toggle-password position-absolute top-50 end-0 translate-middle-y me-3"
                  >
                    <!-- eye -->

                    <svg
                      width="20"
                      height="15"
                      viewBox="0 0 20 15"
                      fill="none"
                      class="icon-eye"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M0.5 7.5C0.5 7.5 3.95455 0.5 10 0.5C16.0455 0.5 19.5 7.5 19.5 7.5C19.5 7.5 16.0455 14.5 10 14.5C3.95455 14.5 0.5 7.5 0.5 7.5Z"
                        stroke="#949CA9"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M10 10.5C11.574 10.5 12.85 9.15685 12.85 7.5C12.85 5.84315 11.574 4.5 10 4.5C8.42599 4.5 7.15 5.84315 7.15 7.5C7.15 9.15685 8.42599 10.5 10 10.5Z"
                        stroke="#949CA9"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>

                    <!-- eye-slash -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="icon-eye-slash"
                      style="display: none"
                    >
                      <path
                        d="M7.73766 2.79017C8.3698 2.62311 9.0411 2.52778 9.75 2.52778C15.4773 2.52778 18.75 8.75 18.75 8.75C18.75 8.75 18.0039 10.1685 16.6008 11.6509M2.8642 5.8862C1.48368 7.3551 0.75 8.75 0.75 8.75C0.75 8.75 4.02273 14.9722 9.75 14.9722C10.4719 14.9722 11.1547 14.8734 11.797 14.7006M9.3 11.3798C8.32424 11.2181 7.52595 10.5395 7.20364 9.63889M10.2 6.1202C11.3306 6.30755 12.223 7.18889 12.4127 8.30556M1.65 0.75L17.85 16.75"
                      ></path>
                    </svg>
                  </span>
                </div>
              </div>
              <div class="col-md-6">
                <label for="confirm-password" class="form-label"
                  >Confirm Password</label
                >
                <div class="position-relative">
                  <input
                    type="password"
                    class="form-control is-invalid"
                    id="confirm-password"
                    placeholder="Enter your password"
                  />
                  <span
                    class="toggle-password position-absolute top-50 end-0 translate-middle-y me-3"
                  >
                    <svg
                      width="20"
                      height="15"
                      viewBox="0 0 20 15"
                      fill="none"
                      class="icon-eye"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M0.5 7.5C0.5 7.5 3.95455 0.5 10 0.5C16.0455 0.5 19.5 7.5 19.5 7.5C19.5 7.5 16.0455 14.5 10 14.5C3.95455 14.5 0.5 7.5 0.5 7.5Z"
                        stroke="#949CA9"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M10 10.5C11.574 10.5 12.85 9.15685 12.85 7.5C12.85 5.84315 11.574 4.5 10 4.5C8.42599 4.5 7.15 5.84315 7.15 7.5C7.15 9.15685 8.42599 10.5 10 10.5Z"
                        stroke="#949CA9"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>

                    <!--  eye-slash -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="icon-eye-slash"
                      style="display: none"
                    >
                      <path
                        d="M7.73766 2.79017C8.3698 2.62311 9.0411 2.52778 9.75 2.52778C15.4773 2.52778 18.75 8.75 18.75 8.75C18.75 8.75 18.0039 10.1685 16.6008 11.6509M2.8642 5.8862C1.48368 7.3551 0.75 8.75 0.75 8.75C0.75 8.75 4.02273 14.9722 9.75 14.9722C10.4719 14.9722 11.1547 14.8734 11.797 14.7006M9.3 11.3798C8.32424 11.2181 7.52595 10.5395 7.20364 9.63889M10.2 6.1202C11.3306 6.30755 12.223 7.18889 12.4127 8.30556M1.65 0.75L17.85 16.75"
                      ></path>
                    </svg>
                  </span>
                </div>
              </div>
              <div class="col-md-12">
                <button type="submit" class="primary-btn w-100">Sign Up</button>
              </div>
            </div>
          </form>
          <div class="row gy-4 mt-1">
            <div class="col-md-6">
              <a
                href="#"
                class="border-1 rounded-3 p-3 d-flex align-items-center gap-3 bg-white-5 hover:bg-white-10 transition"
              >
                <img
                  src="assets/images/social-icon/google-fil.svg"
                  alt="google"
                />
                <span class="sm-p text-white-100">Sign up with Google</span>
              </a>
            </div>
            <div class="col-md-6">
              <a
                href="#"
                class="border-1 rounded-3 p-3 d-flex align-items-center gap-3 bg-white-5 hover:bg-white-10 transition"
              >
                <img
                  src="assets/images/social-icon/facebook-fil.svg"
                  alt="facebook"
                />
                <span class="sm-p text-white-100">Sign up with Facebook</span>
              </a>
            </div>
            <div class="col-md-12">
              <div
                class="d-flex align-items-center gap-2 justify-content-center"
              >
                <span class="text-white-80">Already have an account?</span>
                <a
                  href="sign-in.html"
                  class="text-brand-100 text-decoration-underline transition hover:text-white-80"
                  >Sign-in</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- color piker js -->
    <script src="assets/js/color-picker.js"></script>
    <!-- password show/hide icon -->
    <script>
      document.querySelectorAll(".toggle-password").forEach((button) => {
        button.addEventListener("click", () => {
          const input = button.previousElementSibling;
          const eye = button.querySelector(".icon-eye");
          const eyeSlash = button.querySelector(".icon-eye-slash");

          if (input.type === "password") {
            input.type = "text";
            eye.style.display = "none";
            eyeSlash.style.display = "inline";
          } else {
            input.type = "password";
            eye.style.display = "inline";
            eyeSlash.style.display = "none";
          }
        });
      });
    </script>

    <script src="assets/js/global.js"></script>
  </body>
</html>
