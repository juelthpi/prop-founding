<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prop Funding Navbar Fixed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-gradient: linear-gradient(
          117.1deg,
          #22c55e 35.08%,
          #86ffb2 105.57%
        );
        --nav-bg: #020617;
      }

      body {
        background-color: var(--nav-bg);
      }

      .navbar {
        background-color: var(--nav-bg);
        padding: 0.75rem 1rem;
      }

      .navbar-brand {
        font-weight: 600;
        color: #fff;
      }

      .navbar-nav .nav-link {
        color: #d1d5db;
        font-weight: 500;
        padding: 0.5rem 1rem;
      }

      .navbar-nav .nav-link:hover,
      .navbar-nav .nav-link.active {
        color: #fff;
      }

      .login-btn {
        background: var(--primary-gradient);
        border: none;
        color: #fff;
        font-weight: 600;
        border-radius: 50px;
        padding: 8px 20px;
        transition: 0.3s;
      }

      .login-btn:hover {
        opacity: 0.9;
      }

      .offcanvas {
        background-color: var(--nav-bg);
      }

      .offcanvas .nav-link {
        color: #d1d5db;
      }

      .offcanvas .nav-link:hover {
        color: #fff;
      }

      /* White menu icon */
      .navbar-toggler {
        border: none;
      }
      /* Custom white toggler icon for dark navbar */
      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <!-- Left: Logo -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="logo.png" alt="Logo" width="30" height="30" class="me-2" />
          Prop Funding
        </a>

        <!-- Mobile toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Desktop menu (center) -->
        <div
          class="collapse navbar-collapse justify-content-center d-none d-lg-flex"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">How It Works</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live Trades</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
            <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          </ul>
        </div>

        <!-- Right: Button -->
        <div class="d-none d-lg-block">
          <button class="login-btn">Log In</button>
        </div>

        <!-- Offcanvas (for mobile only) -->
        <div
          class="offcanvas offcanvas-end d-lg-none"
          tabindex="-1"
          id="offcanvasNavbar"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white">Menu</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">How It Works</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Live Trades</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
              <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
              <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>
            <button class="login-btn mt-3 w-100">Log In</button>
          </div>
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
